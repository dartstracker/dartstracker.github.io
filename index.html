<body>
  <h1 class="title" onclick="hideAll()"><img class="icon" src="images/preview.svg" alt="Dartboard icon"> Darts Tracker</h1>
  <div class="container">
    <div id="game-select" class="button-holder">
      <button class="green-button" onclick="showCricket();">Cricket</button>
      <button class="green-button" disabled>'01</button>
      <button class="green-button" disabled>Baseball</button>
      <button class="green-button" disabled>Golf</button>
    </div>
    <div id="cricket" class="game-type" style="display:none">
      <h2>Cricket</h2>
      <div id="cricket-start">
        <button class="green-button" onclick="newCricket();">New Game</button>
        <button class="green-button" disabled>Load Game</button>
      </div>
      <div id="new-cricket" style="display:none">
        <button class="green-button" onclick="addCricketPlayer();">Add Player</button>
        <button class="green-button" id="undo-button" onclick="undoButton();" disabled>Undo</button>
      </div>
    </div>
    <div id="o1" class="game-type" style="display:none">
      <h2>'01'</h2>
      <p>Under Construction</p>
    </div>
    <div id="player-holder">
    </div>
    <div id="player-templates" style="display: none">
      <div class="player" id="cricket-template" style="display:none">
        <button class="x-button" onclick="removePlayer(this)">X</button>
        <div class="name-holder">
          <label class="name-label" onclick="addNameInput(this)">Player #</label>
        </div>
        <p><span>Round: <span class="round">1</span></span><span>Darts: <span class="darts">3</span></span><span>Points: <span class="score">0</span></span></p>
        <div class="player-buttons">
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 20, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 20, 1)">20</button>
            <button class="small-button" onclick="cricketHit(this, 20, 3)">T</button>
            <input class="hitcounter" hitcounter="20" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 19, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 19, 1)">19</button>
            <button class="small-button" onclick="cricketHit(this, 19, 3)">T</button>
            <input class="hitcounter" hitcounter="19" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 18, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 18, 1)">18</button>
            <button class="small-button" onclick="cricketHit(this, 18, 3)">T</button>
            <input class="hitcounter" hitcounter="18" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 17, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 17, 1)">17</button>
            <button class="small-button" onclick="cricketHit(this, 17, 3)">T</button>
            <input class="hitcounter" hitcounter="17" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 16, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 16, 1)">16</button>
            <button class="small-button" onclick="cricketHit(this, 16, 3)">T</button>
            <input class="hitcounter" hitcounter="16" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 15, 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 15, 1)">15</button>
            <button class="small-button" onclick="cricketHit(this, 15, 3)">T</button>
            <input class="hitcounter" hitcounter="15" readonly>
          </div>
          <div class="button-row">
            <button class="small-button" onclick="cricketHit(this, 'bull', 2)">D</button>
            <button class="big-button" onclick="cricketHit(this, 'bull', 1)">B</button>
            <span class="small-button"></span>
            <input class="hitcounter" hitcounter="bull" readonly>
          </div>
          <div class="button-row">
            <button class="done-button" onclick="cricketMiss(this)">Miss</button>
          </div>
        </div>
      </div>
    </div>
