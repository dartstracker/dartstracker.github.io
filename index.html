  <h1><img class="icon" src="images/preview.svg" alt="Dartboard icon"> Darts Tracker</h1>
  <div class="container">
    <div id="game-select" class="button-holder">
      <button class="green-button" onclick="loadCricket();">Cricket</button>
      <button class="grey-button" disabled>'01</button>

      <h2>Cricket</h2>
      <div class="center">
        <label for="player-count">Players:</label>

      </div>
      <div id="player-template" style="display:none">

        <input type="text" id="0-player-name" name="0-player-name" style="display:none"/>

            <button>D</button>

          </div>

          </div>
          <div class="button-row">
            <button>D</button>
